spring.application.name=picuploader

server.port=8080

aws.s3.bucket.name=${S3_BUCKET_NAME}

spring.datasource.url=jdbc:postgresql://localhost:5332/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Set the maximum size for a single uploaded file
spring.servlet.multipart.max-file-size=10MB

# Set the maximum size for the entire multipart request (which could include multiple files)
spring.servlet.multipart.max-request-size=10MB